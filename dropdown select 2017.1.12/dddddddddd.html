<div class="col-md-2 first_select">

            <div class="sol-no-results" style="display: none;">No entries found</div>
            <div class="sol-selection">
                <div class="sol-optiongroup">
                    <div class="sol-optiongroup-label">請選擇縣市</div><span onclick="closeselect()" id="close">111</span>
                    <div class="sol-option">
                        <label class="sol-label">
                            <input type="checkbox" class="sol-checkbox" name="都市" value="台北市">
                            <div class="sol-label-text">台北市</div>
                        </label>
                    </div>
                    <div class="sol-option">

                        </label>
                    </div>
                </div>

                <div class="sol-selected-display-item"><span id="deleteItem" class="sol-quick-delete">×</span><span class="sol-selected-display-item-text">台北市</span></div>

        <div class="sol-inner-container">

                <input id="selectDisplay" type="text" placeholder="台北市">
            </div>
            <div class="sol-caret-container"><b class="sol-caret"></b></div>

    </div>
    <select id="my-select" multiple="multiple" style="display: none;">
        <optgroup label="請選擇縣市">
            <option value="台北市">台北市</option>
            <option value="新北市">新北市</option>
